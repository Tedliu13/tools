
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>2.1.4氣候變遷資料應用工具</title>
  <meta property="og:title" content="2.1.4氣候變遷資料應用工具" />
  <meta property="og:description" content="整合多項實用資料處理工具 – 雲端下載、資料合併、格式轉換等" />
  <meta property="og:image" content="https://tedliu13.github.io/tools/images/toollist_og_image.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tedliu13.github.io/tools/index.html" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f1c2e;
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #e0e6f0;
      font-family: "微軟正黑體", sans-serif;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.5);
      color: #e0e6f0;
      border: 1px solid #3a4b63;
    }
    .card-title {
      color: #ffffff;
    }
    .btn-primary {
      background-color: #2c5aa0;
      border-color: #2c5aa0;
    }
    .btn-secondary {
      background-color: #506c8a;
      border-color: #506c8a;
    }
    .card-img-left {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: transparent;
    }
    .overlay {
      background-color: rgba(15, 28, 46, 0.85);
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .text-muted {
      color: #ffffff !important;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2 class="text-center mb-4">🧰2.1.4氣候變遷資料應用工具</h2>
      <div class="row g-4" id="tool-list"></div>
    </div>
  </div>

  <script>
    fetch('tools.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('tool-list');
        data.forEach(tool => {
          const col = document.createElement('div');
          col.className = 'col-md-6';

          let docButton = '';
          if (tool.doc && tool.doc.trim() !== '') {
            docButton = `<a href="${tool.doc}" class="btn btn-secondary btn-sm ms-2" target="_blank">說明</a>`;
          }

          col.innerHTML = `
            <div class="card h-100">
              <div class="row g-0 align-items-center">
                <div class="col-5 p-2">
                  <img src="${tool.image}" class="card-img-left img-fluid" alt="${tool.name}">
                </div>
                <div class="col-7">
                  <div class="card-body">
                    <h5 class="card-title">${tool.name}</h5>
                    <p class="card-text">${tool.description}</p>
                    <a href="${tool.download}" class="btn btn-primary btn-sm" target="_blank">下載</a>
                    ${docButton}
                    <p class="mt-2 text-muted">備註：${tool.note || '無'}</p>
                  </div>
                </div>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      })
      .catch(error => {
        console.error('載入工具資料失敗：', error);
      });
  </script>
</body>
</html>
